<!DOCTYPE html>
<html lang="en">

<head>

    <title>Food Website</title>
    <link rel="stylesheet" type="text/css" href="homepage.css">
    <style>
        body {
            
            margin: 0;
            padding: 0;
            background-color: wheat; 
            color:black; 
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: black; 
        }

        .container {
            margin: 20px;
        }

        .menu-container {
            overflow-x: hidden; 
            white-space: nowrap;
            margin-top: 20px;
            padding: 10px;
            display: flex;
            justify-content: center;
            position: relative; 

        }

        .menu {
            display: flex;
            transition: transform 0.3s ease-in-out;
        }

        .item {
            text-align: center;
            background-color: #ff6666; 
            border-radius: 5px;
            padding: 20px;
            margin: 0 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            flex: 0 0 auto;
            min-width: 200px;
            max-width: 300px;
        }

        .item:hover {
            transform: translateY(-5px);
        }

        .item img {
            max-width: 100%;
            max-height: 100px; 
            border-radius: 50%;
            margin-bottom: 10px;
            left:5px;
        }

        .description {
            font-size: 14px;
            margin-bottom: 10px;
            color:black; 
        }

        .japanese-description {
            font-size: 12px;
            font-weight: bold;
            color: black; 
        }
        .cart {
  position: absolute;
  top: 5%;
  left: 13%;
  transform: translate(-50%, -50%);
}
.counter {
  position: absolute;
  top: 5%;
  left: 15%;
  font-size: 25px;
  transform: translate(-50%, -50%);
}
.nega{
    font-size: 25px;
}
        </style>
</head>

<body>

    <div class="sidebar">
        <a href="homepage.html" onclick="home()">Home</a>
        <a href="product.html" onclick="product()">Products</a>
        <a href="payment.html" onclick="payment()">Payment Settings</a>
        <a href="contact.html" onclick="contact()">Contacts</a>     
        <hr>
        <a href="about.html" onclick="about()">About</a>
        <button id="logout">Logout</button>

    </div>
    <h1>Food and Drink Selection</h1>
    
    <div class="container">
        <h2>Food</h2>
        <div class="menu-container" id="menu-container-food">
            <div class="menu">
                <div class="item">
                    <img src="food3.jpg" alt="Sushi">
                    <div class="japanese-description">寿司</div>
                    <div class="description">Sushi</div>
                    <button class="add-to-cart" data-price="10">Add to Cart</button>
                </div>
                <div class="item">
                    <img src="food4.jpg" alt="Luffy's Meat">
                    <div class="japanese-description">ハンバーガー</div>
                    <div class="description">Luffy's Meat</div>
                    <button class="add-to-cart" data-price="6">Add to Cart</button>
                </div>
                <div class="item">
                    <img src="food2.jpg" alt="Ramen">
                    <div class="japanese-description">ラーメン</div>
                    <div class="description">Ramen</div>
                    <button class="add-to-cart" data-price="9">Add to Cart</button>
                </div>
                <div class="item">
                    <img src="food1.jpg" alt="カツカレー">
                    <div class="japanese-description">ステーキ</div>
                    <div class="description">Pork Katsu Curry</div>
                    <button class="add-to-cart" data-price="15">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <h2>Drinks</h2>
        <div class="menu-container" id="menu-container-drinks">
            
                <div class="item">
                    <img src="drinks1.jpg" alt="Coffee">
                    <div class="japanese-description">コーヒー</div>
                    <div class="description">Coffee</div>
                    <button class="add-to-cart" data-price="3">Add to Cart</button>
                </div>
                <div class="item">
                    <img src="drinks4.jpg" alt="Juice">
                    <div class="japanese-description">ジュース</div>
                    <div class="description">Juice</div>
                    <button class="add-to-cart" data-price="4">Add to Cart</button>
                </div>
                <div class="item">
                    <img src="drinks2.jpg" alt="Soda">
                    <div class="japanese-description">ソーダ</div>
                    <div class="description">Soda</div>
                    <button class="add-to-cart" data-price="2">Add to Cart</button>
                </div>
                <div class="item">
                    <img src="drinks3.jpg" alt="Smoothie">
                    <div class="japanese-description">スムージー</div>
                    <div class="description">Soda</div>
                    <button class="add-to-cart" data-price="2">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
    <div class="menu">
        <div class="cart">
         <img src="cart.png" alt="cart1" height="30px" width="30px" style="top: 10px; left: 14px;">
        </div>
        <div class="counter">
            <p>1</p>  
            </div>
            <div class="nega">
                <button>-</button>
               
            </div>
           
        </div>
       <img src="luffy1.png" height="600px" width="400px"  alt="pic4" id="pic4"style="position: relative; top: -600px; left: 1400px; border-radius: 50%;"> 
      
<script>
    const addToCartButtons = document.querySelectorAll(".add-to-cart");
const counter = document.querySelector(".counter p");

addToCartButtons.forEach((button) => {
  button.addEventListener("click", () => {
    const Counter = parseInt(counter.textContent, 10);
    counter.textContent = Counter + 1;
   
  });

});
</script>
    
    <script src="logout.js"></script>
</body>

</html>
